            <h1>
                Hi, I am <br>
                Jimmy Hsu.
            </h1>
            <h2>[關於我]</h2>
            <p>
                我是一位初階的網頁前端開發者。我在國立聯合大學就讀資訊工程學系，喜歡創新和挑戰，有著一個愛奮鬥的靈魂。在上大學之前，完全沒有寫過程式的經驗，在視窗程式設計的課程中，意外發現對前端開發特別有興趣，在此之後我做了一些簡單的專案、也嘗試利用主流的前端框架做開發Ex.
                React，也利用課餘的時間在許多不同的線上學習資源中學習更新穎更多樣的網頁設計技巧。
            </p>
